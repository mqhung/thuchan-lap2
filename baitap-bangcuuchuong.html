<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
</body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='800' height='300' cellspacing='10px' cellpadding='10px' style='text-align: center; border-collapse: collapse; background: cyan;'>";
    i = 1;
    j = 2;
    while (i < 10) {
        sout = sout + "<tr>";
        while (j < 10) {
            k =i*j;
            sout = sout + "<td>" + j +' * ' + i + " = " + k + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 2;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
